# Nome do seu workflow.
name: Deploy Painel Fitness to GitHub Pages

# Gatilho: Rodará em push na branch 'main'.
on:
  push:
    branches:
      - main

# Permissões necessárias.
permissions:
  contents: read
  pages: write
  id-token: write

# Tarefas (jobs) que o workflow executará.
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código do seu repositório.
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configura o ambiente para usar o GitHub Pages.
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # 3. Faz o upload dos arquivos para o GitHub Pages (sem passo de build).
      #    Esta é a principal mudança!
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # A Action irá empacotar tudo que está na pasta raiz do projeto.
          path: '.'

      # 4. Finaliza o deploy, publicando os arquivos.
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4